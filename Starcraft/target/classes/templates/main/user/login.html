<html>
<title>Login</title>
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>
<div th:include="fragments/navbar"></div>
<br>

<div class="jumbotron container">
    <h1> Login Here</h1>
    <form method="post" th:action="@{/login}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username: </label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-3">
                <input class="form-control" type="password" name="password"/>
            </div>
        </div>
        <a class="btn btn-danger btn-md" href="/">Cancel</a>
        <input class="btn btn-primary" type="submit" name="value" value="Login"/>
    </form>
    <div th:if="${loginError}">
        <div class="alert alert-dismissible alert-warning">
            <h4 class="alert-heading">Warning!</h4>
            <p class="mb-0">Invalid username or password!</p>
        </div>
    </div>
</div>

<br>
<footer th:include="fragments/footer"></footer>
</body>
</html>
