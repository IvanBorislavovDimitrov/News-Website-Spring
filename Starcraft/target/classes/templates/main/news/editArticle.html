<html>
<title>Edit article</title>
<head xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="UTF-8">
<title>Title</title>

<link rel="stylesheet" href="/styles/bootstrap.css">

</head>
<body>
	<div th:include="fragments/navbar"></div>
	<br>

	<h1>Edit article</h1>
	<legend>Legend</legend>
	<form method="post" th:action="@{/editArticle/{id}(id=${article.id})}">
		<div class="form-group">
			<label>Name of the article</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="name"
					th:value="${article.getName()}" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label>Description of the article</label>
			<div class="col-sm-4">
				<textarea class="form-control" name="description" rows="8"
					th:inline="text">[[${article.getDescription()}]]</textarea>
			</div>
		</div>

		<div class="form-group">
			<label>Choose date</label>
			<div class="col-sm-4">
				<input type="date" name="date" max="3000-12-31" min="1000-01-01"
					th:value="${article.getDate()}" class="form-control">
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Edit</button>
		<a class="btn btn-danger btn-md"
			th:href="@{/article/{id}(id=${article.id})}" role="button">Cancel</a>

	</form>

	<br>
	<footer th:include="fragments/footer"></footer>
</body>
</html>
