<html>
<title>Edit profile</title>
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>
<div th:include="fragments/navbar"></div>
<br>

<div class="jumbotron container">
    <div class="container body-content span=8 offset=2">

        <h1>Edit Here</h1>
        <form method="POST"
              th:action="@{/editProfile/{username}(username=${user.getUsername()})}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="username"
                           th:value="${user.getUsername()}" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="email"
                           th:value="${user.getEmail()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" name="password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="firstName"
                           th:value="${user.getFirstName()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="lastName"
                           th:value="${user.getLastName()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="age"
                           th:value="${user.getAge()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="city"
                           th:value="${user.getCity()}"/>
                </div>
            </div>

            <input class="btn btn-primary" type="submit" name="value"
                   value="Edit"/>
        </form>
    </div>
</div>

<br>
<footer th:include="fragments/footer"></footer>
</body>
</html>
