<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>Profile</title>
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>
<body>
<div th:include="fragments/navbar"></div>
<br>
<div class="jumbotron container">
    <h2 th:text="${user.getUsername()} + '\'s profle (' + ${user.getFirstName()} + ' ' + ${user.getLastName()} + ')'"></h2>

    <div class="row my-4">
        <div class="col-lg-4">
            <div th:if="${user.avatarName}">
                <img width="300px" height="500px" class="img-fluid rounded"
                     th:src="@{/images/avatars/} + ${user.avatarName}" alt="something went wrong">
            </div>
            <div th:unless="${user.avatarName}">
                <img class="img-fluid rounded" th:src="@{/images/avatars/no-image-available.png}" alt="newspaper">
            </div>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-6">
            <div class="col-md-12">
                <div class="text-black">
                    <h4><span>E-mail: </span> <span th:text="${user.getEmail()}"></span></h4>
                </div>
            </div>
            <div class="col-md-12">
                <div class="text-black">
                    <h4><span>Age: </span> <span th:text="${user.getAge()}"></span></h4>
                </div>
            </div>
            <div class="col-md-12">
                <div class="text-black">
                    <h4><span>City: </span> <span th:text="${user.getCity()}"></span></h4>
                </div>
            </div>
            <br>
        </div>
        <!-- /.col-md-4 -->
    </div>
    <a class="btn btn-primary btn-md" th:href="'/updateProfileAvatar/' + ${user.getUsername()}"  role="button">Update avatar</a>
    <a class="btn btn-primary btn-md"
       th:href="@{editProfile} + '/' + ${user.getUsername()}" role="button">Edit</a>
    <a class="btn btn-danger btn-md"
       th:href="@{deleteProfileAvatar} + '/' + ${user.getUsername()}" role="button">Delete Avatar</a>
    <a class="btn btn-danger btn-md"
       th:href="@{deleteProfile} + '/' + ${user.getUsername()}" role="button">Delete</a>
    <br>
</div>

<footer th:include="fragments/footer"></footer>
</body>
</html>
